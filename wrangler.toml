# Wrangler configuration for Cloudflare Pages + Functions
name = "idev-cloudflare"
compatibility_date = "2026-01-28"
pages_build_output_dir = "dist"

[site]
bucket = "dist"

[env.production]
# Adicione variáveis de ambiente aqui, se necessário

[[d1_databases]]
# Exemplo de configuração de banco D1 (Cloudflare)
# binding = "DB"
# database_name = "idev"
# database_id = "<your-d1-database-id>"

[functions]
# Diretório onde ficarão as funções adaptadas (ex: functions/)
directory = "functions"
